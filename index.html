  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="A canvas example">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <p>Canvas image process example</p>

    <input type='file' name='img' size='65' id='image-to-upload' />
    <button id="load">Load Image</button>
    <a id="download_image" class="button">Download Image</a>
    <button id="clear_canvas">Clear</button>
    <br>
    <span>Color: </span>
    <button class="color" value="purple" >Purple</button>
    <button class="color" value="green" >Green</button>
    <button class="color" value="brown" >Brown</button>
    <button class="color" value="yellow" >Yellow</button>
    <br>
    <span>Size: </span>
    <button class="size" value="1">streak</button>
    <button class="size" value="3">thin</button>
    <button class="size" value="5">regular</button>
    <button class="size" value="7">large</button>
    <br>
    <canvas id="canvas" width="640" height="480"/>
  </body>
</html>
